<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" >
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" ></script>
</head>
<body class="container">
<br/>
<h1>学生列表</h1>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="name" class="col-sm-1 control-label">姓名</label>
    <div>
    <input type="text" class="col-sm-3" id="name" placeholder="请输入名称">
    </div>
    
    <label for="name" class="col-sm-1
     control-label">性别</label>
    <div>
    <input type="text" class="col-sm-3" id="name" placeholder="请输入性别">
    </div>
  </div>
  
 
  <button type="button"  class="btn btn-default">查询</button>
</form>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>日期</th>
          <th>得分</th>
        </tr>
        </thead>
        <tbody>
         <tr  th:each="student : ${student}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.sex}"></td>
             <td th:text="${student.ages}"></td>
             <td th:text="${student.date2}"></td>
             <td th:text="${student.score.grade}"></td>
         
        </tr>
        </tbody>
    </table>
</div>

<script>
$(document).ready(function(){
	  $("#update").click(function(){
	 
	  });
	  
	   var fanxiBox = $("#oneCheck input:checkbox");
       fanxiBox.click(function () {
          if(this.checked){
              fanxiBox.removeAttr("checked");
              $(this).prop("checked", true);
              
            }else{
            	console.log(this.checked+"222");
            	 $(this).prop("checked", true);
            	 }
       });

      
	});

</script>
</body>




</html>
